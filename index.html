<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__box">
          <div class="logo-box">
            <img src="./img/logo.png" alt="logo" class="logo-box__img" />
          </div>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
              <li class="nav__item"><a href="#" class="nav__link">Phone</a></li>
              <li class="nav__item">
                <a href="#" class="nav__link">Accessories</a>
              </li>
              <li class="nav__item"><a href="#" class="nav__link">Cart</a></li>
            </ul>
          </nav>
        </div>
        <div class="information">
          <div class="circle">
            <div class="feature one">
              <img src="./img/camera.png" alt="camera" />
              <div>
                <h1>Camera</h1>
                <p>12MP, Wide,Angle Lens</p>
              </div>
            </div>
            <div class="feature two">
              <img src="./img/processor.png" alt="processor" />
              <div>
                <h1>Processor</h1>
                <p>Snapdragon Octa-core 11nm</p>
              </div>
            </div>
            <div class="feature three">
              <img src="./img/display.png" alt="display" />
              <div>
                <h1>Display</h1>
                <p>6.5" Mini-Drop Fullscreen</p>
              </div>
            </div>
            <div class="feature four">
              <img src="./img/battery.png" alt="battery" />
              <div>
                <h1>Battery Life</h1>
                <p>5000mAh, 720Hrs Standby</p>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="content"></div>
    </div>
  </body>
</html>
